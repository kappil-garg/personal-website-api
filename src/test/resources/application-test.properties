# Test Profile Configuration

# Application Name
spring.application.name=personal-website-api-test

# Server Configuration
server.port=0
server.servlet.context-path=/api

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/personal_website_test
spring.data.mongodb.auto-index-creation=true

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false

# Management Endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Logging Configuration
logging.level.com.kapil.personalwebsite=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.data.mongodb=WARN
logging.level.org.springframework.test=WARN

# Test specific settings
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable security for testing
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# CORS Configuration for Testing
cors.allowed-origins=http://localhost:4200,http://localhost:4000
cors.allowed-methods=GET,OPTIONS
cors.allow-credentials=false
cors.max-age=3600
